<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getBirth_year()}">VALUE</p>
<br/>

<div th:if="${booksList.isEmpty()}">
    <p>No books were taken yet</p>
    <hr>
</div>


<div th:unless="${booksList.isEmpty()}">
    <hr/>
    <b>Books:</b>
    <br/>
    <table th:each="book : ${booksList}">
        <p th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear_written()}">book</p>
    </table>
</div>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getPerson_id()})}">
    <input type="submit" value="Edit" />
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPerson_id()})}">
    <input type="submit" value="Delete" />
</form>
</body>
</html>
